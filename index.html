<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript"></script>
    <title>Basic Calculator</title>
</head>

<body>

    <div class="panel">
        <form action="" onSubmit="return false">
            <div class="container">

                <div class="panel-head">
                    Check Even/Odd
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Number 1</label>
                                <input type="number" id="num1" class="form-control" placeholder="Enter Number" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Result</label>
                                <input type="text" id="result" class="form-control" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col hint">
                            <div class="form-group">
                                <label for="">If Result is Zero then Number is Even if not then Odd</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" onClick="isEvenOdd();">Check</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
